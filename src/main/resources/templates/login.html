<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">

	<main class="flex-grow-1">
		<div class="container my-5 py-5">
			<div class="d-flex flex-column flex-lg-row">
				<div class="col-12 col-lg-6">
					<div class="card">
						<div>
							<img th:src="@{/pmp.jpg}" class="card-img-top rounded-0 img-small-mobile" alt="img-logo">
						</div>
					</div>
				</div>

				<div class="col-12 col-lg-6">
					<div class="container">
						<div class="row justify-content-center my-5">
							<div class="col-lg-9">
								<div th:if="${param.error}">
									<div class="alert alert-danger rounded-0">Invalid Email or Password</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-success rounded-0"> You have been logged out.</div>
								</div>

								<form th:action="@{/login}" method="post" role="form">
									<div class="form-floating my-2">
										<input type="email" id="username" name="username" placeholder="#"
											class="form-control rounded-0">
										<label for="email" class="form-label">E-mail</label>
										<div id="emailHelp" class="form-text text-center">We'll never share your email
											with anyone else.</div>
									</div>
									<div class="form-floating my-4">
										<input type="password" id="password" name="password" placeholder="#"
											class="form-control rounded-0">
										<label for="password" class="form-label">Password</label>
									</div>
									<div class="d-grid gap-2 mt-3">
										<button type="submit" class="btn btn-success btn-lg rounded-0">Log In</button>
									</div>
									<div class="text-center py-3">
										<span>
											<a th:href="@{/register}" class="btn btn-warning rounded-0">Register
												here</a>
										</span>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="bg-body-tertiary text-center">
		<div class="text-center text-white bg-dark">
			Â© 2025 Copyright:
			<a class=" text-white" href="https://github.com/neoarmand">neoArmAnD</a>
		</div>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
