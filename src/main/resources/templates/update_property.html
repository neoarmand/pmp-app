<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update property</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

	<div class="wrapper">
		<aside id="sidebar">
			<div class="d-flex justify-content-between p-4">
				<div class="sidebar-logo">
					<i class='bx bxs-castle'></i>
					<a href="#">ProMaPP</a>
				</div>
				<button type="button" class="toggle-btn border-0">
					<i id="icon" class='bx bxs-chevrons-right'></i>
				</button>
			</div>
			<ul class="sidebar-nav">
				<li class="sidebar-item">
					<a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
						data-bs-target="#properties" aria-expanded="false" aria-controls="properties">
						<i class='bx bxs-home-alt-2'></i>
						<span>Properties</span>
					</a>
					<ul id="properties" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
						<li class="sidebar-item">
							<a th:href="@{/}"class="sidebar-link">
								List of properties
							</a>
						</li>
						<li class="sidebar-item">
							<a href="#" class="sidebar-link">
								Mantainance
							</a>
						</li>
					</ul>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bx-body'></i>
						<span>Renters</span>
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse"
						data-bs-target="#payment" aria-expanded="false" aria-controls="payment">
						<i class='bx bx-money-withdraw'></i>
						<span>Payment</span>
					</a>
					<ul id="payment" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
						<li class="sidebar-item">
							<a href="#" class="sidebar-link">
								Payment status
							</a>
						</li>
						<li class="sidebar-item">
							<a href="#" class="sidebar-link">
								Pay rent
							</a>
						</li>
					</ul>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-user-account'></i>
						<span>Profile</span>
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-bell-ring'></i>
						<span>Notification</span>
					</a>
				</li>
				<li class="sidebar-item">
					<a href="#" class="sidebar-link">
						<i class='bx bxs-cog'></i>
						<span>Settings</span>
					</a>
				</li>
			</ul>
			<div class="sidebar-footer">
				<a href="#" class="sidebar-link">
					<i class='bx bx-log-out'></i>
					<span>Logout</span>
				</a>
			</div>
		</aside>

		<div class="main">
			<nav class="navbar navbar-expand px-4 py-3 ">
				<div class="d-flex justify-content-center w-100">
					<form action="#" class="d-none d-sm-inline-block">
						<div class="input-group input-group-navbar">
							<input type="text" class="form-control border-0 rounded-0 pe-0" placeholder="Search..."
								aria-label="Search">
							<button class="btn border-0 rounded-0" type="button">
								<i class='bx bx-search'></i>
							</button>
						</div>
					</form>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item dropdown">
							<a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
								<img src="img/account2.png" class="avatar img-fluid" alt="">
							</a>
							<div class="dropdown-menu dropdown-menu-end rounded-0 border-0 shadow mt-3">
								<a href="#" class="dropdown-item">
									<i class='bx bx-data'></i>
									<span>Analytics</span>
								</a>
								<a href="#" class="dropdown-item">
									<i class='bx bx-cog'></i>
									<span>Settings</span>
								</a>
								<div class="dropdown-divider"></div>
								<a href="#" class="dropdown-item">
									<i class='bx bx-help-circle'></i>
									<span>Help Center</span>
								</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>

			<main class="content px-3 py-4">
				<div class="container-fluid">
					<div class="mb-3">
						<h3 class="fw-bold fs-4 mb-3 text-center">
							Update a property
						</h3>
						<div class="row justify-content-center">
							<div class="col-md-8 col-lg-6">
								<form th:action="@{/saveProperty}" th:object="${property}" method="POST">
									<input type="hidden" th:field="*{id}" />
									<input type="text" th:field="*{propertyName}" class="form-control mb-4 rounded-0">
									<input type="text" th:field="*{status}" class="form-control mb-4 rounded-0">
									<input type="text" th:field="*{acquisitionDate}"
										class="form-control mb-4 rounded-0">
									<div class="d-flex justify-content-center">
										<button type="submit" class="btn btn-update col-6 rounded-0">Update</button>
									</div>
								</form>
							</div>
						</div>
					</div>
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-body-secondary">
						<div class="col-6 text-start">
							<a href="#" class="text-body-secondary">
								<strong>neoArmAnD</strong>
							</a>
						</div>
						<div class="col-6 text-end text-body-secondary d-none d-md-block">
							<ul class="list-inline mb-0 ">
								<li class="list-inline-item">
									<a href="#" class="text-body-secondary">Contact</a>
								</li>
								<li class="list-inline-item">
									<a href="#" class="text-body-secondary">About</a>
								</li>
								<li class="list-inline-item">
									<a href="#" class="text-body-secondary">Terms & Conditions</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
