<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">
	<main class="flex-grow-1 d-flex align-items-center">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<div class="card rounded-0">
						<div class="card-header text-center">
							<h2>Register a new user</h2>
						</div>
						<div th:if="${param.success}">
							<div class="alert alert-info rounded-0 text-center">
								You have successfully registered in our app!
							</div>
						</div>
						<div class="card-body rounded-0">
							<form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
								<div class="form-group mb-3">
									<label class="form-label">First Name</label>
									<input class="form-control rounded-0" id="firstName" name="firstName"
										placeholder="Enter first name" th:field="*{firstName}" type="text" />
									<p th:errors="*{firstName}" class="text-danger"
										th:if="${#fields.hasErrors('firstName')}"></p>
								</div>

								<div class="form-group mb-3">
									<label class="form-label">Last Name</label>
									<input class="form-control rounded-0" id="lastName" name="lastName"
										placeholder="Enter last name" th:field="*{lastName}" type="text" />
									<p th:errors="*{lastName}" class="text-danger"
										th:if="${#fields.hasErrors('lastName')}"></p>
								</div>

								<div class="form-group mb-3">
									<label class="form-label">Email</label>
									<input class="form-control rounded-0" id="email" name="email"
										placeholder="Enter email address" th:field="*{email}" type="email" />
									<p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}">
									</p>
								</div>

								<div class="form-group mb-3">
									<label class="form-label">Password</label>
									<input class="form-control rounded-0" id="password" name="password"
										placeholder="Enter password" th:field="*{password}" type="password" />
									<p th:errors="*{password}" class="text-danger"
										th:if="${#fields.hasErrors('password')}"></p>
								</div>
								<div class="form-group mb-3">
									<label class="form-label">Select Role</label>
									<select class="form-control rounded-0" id="selectedRole" name="selectedRole"
										th:field="*{selectedRole}" required>
										<option value="ROLE_RENTER">Renter</option>
										<option value="ROLE_ADMIN">Admin</option>
									</select>
								</div>
								<div class="form-group text-center mt-4">
									<button class="btn btn-primary px-4 py-2 rounded-0" type="submit">Register</button>
									<div class="mt-3">
										<span>Already registered?</span>
										<a th:href="@{/login}" class="btn btn-warning px-3 py-2 ms-2 rounded-0">
											Login here
										</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	</main>
	<footer class="bg-body-tertiary text-center">

		<div class="text-center text-white bg-dark">
			Â© 2025 Copyright:
			<a class=" text-white" href="https://github.com/neoarmand">neoArmAnD</a>
		</div>

	</footer>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:src="@{/script.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
</body>

</html>
